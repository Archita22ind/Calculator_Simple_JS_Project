<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
  <header>
    <h1 class="heading">Calculator</h1>
  </header>
    <main>
    <div class = "container">
    <div id="board" class="board">
      <div class="answerCell" id="answerCell" data-cell>
        <div answer-text>0</div>
      </div>
      <div id="keyBoard" class="keyBoard">
        <div class="cell" id="AC" data-cell>AC</div>
        <!-- Plus/Minus not functional currently -->
        <div class="cell" id="Plus/Minus" data-cell>+/-</div>
        <div class="cell" id="%" data-cell>%</div>
        <div class="cell" id="รท" data-cell>รท</div>
        <div class="cell" id="7" data-cell>7</div>
        <div class="cell" id="8" data-cell>8</div>
        <div class="cell" id="9" data-cell >9</div>
        <div class="cell" id="X" data-cell>X</div>
        <div class="cell" id="4" data-cell>4</div>
        <div class="cell" id="5" data-cell>5</div>
        <div class="cell" id="6" data-cell >6</div>
        <div class="cell" id="-" data-cell>-</div>
        <div class="cell" id="1" data-cell >1</div>
        <div class="cell" id="2" data-cell >2</div>
        <div class="cell" id="3" data-cell >3</div>
        <div class="cell" id="+" data-cell >+</div>
        <div class="cell" id="C" data-cell >C</div>
        <div class="cell" id="0" data-cell >0</div>
        <div class="cell" id="." data-cell >.</div>
        <div class="cell" id="=" data-cell >=</div>
      </div>
    </div>
  </div>
</main>
    <footer class="footer">
        <p>Created by: Archita Chakraborty</br>
            email: <a href="archita22ind@gmail.com"> archita22ind@gmail.com</a></p>
    </footer>
  </body>
</html>
